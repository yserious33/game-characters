<section class="card character-details">
    <h1 class="character-name">{{character.name}}</h1>
    <div class="info">
      <h3 class="character-firstapp">First Appearance: {{ character.firstApp}}</h3>
      <h3 class="character-firstApp"> Franchise: {{ character.franchise }}</h3>
      <img class="character-img" src="src/images/{{character.shortname}}_tn.jpg" alt="{{character.name}}">
      <div class="character-longbio">{{character.bio}}</div>
    </div><!--info-->
</section><!--characterdetails-->
